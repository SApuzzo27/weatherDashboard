<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./Assets/weather.css">
</head>

<body>
    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">
            <strong>
                <i class="fas fa-sun"></i> Weather </strong>
        </h1>
    </div>

    <!-- Main Bootstrap Search -->
    <div class="container-fluid row"></div>
        <!-- Card for Searching Weather -->
                            <div class="col-3 left_div justify-content-center pt-3">
                                <div class="search_div mb-4">
                                    <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                                    <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                                        <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id="search_bar"
                                            aria-label="Search">
                                        <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i
                                                class="fas fa-search"></i>Search</button>
                                    </form>
                                </div>
                                <h5 class="justify-content-center pt-2 pl-3"></h5>
                                <div class="container my-3 col-12" id="searched_cities_container">
                            
                                </div>
                            </div>
                
                            
                        <div class="today_weather col-9 pt-3">
                                <div class="bg-light p-3">
                                        <h2 class="justify-content-center text-dark" id="name_of_city"></h2>
                                        <div class="row">
                                            <div class="col-6">
                                                <p id="today_temp"></p>
                                                <p id="today_humidity"></p>
                                                <p id="today_wind_speed"></p>
                                                <img id="today_icon_div" src="">
                                            </div>
                                        </div> 
                                </div>  
                
                            <div class="five-day-div bg-light p-3 m-3 w-100">
                                    <div class="bg-light">
                                        <h5 class="text-dark">Five Day Weather Forecast</h5>
                                    </div>
                                <div class="row justify-content-center">
                                    <div id="day0" class="card-body mx-2 my-2">
                                        <h5 id="0date"></h5>
                                        <p id="0five_day_temp"></p>
                                        <p id="0five_day_humidity"></p>
                                        <img id="0five_day_icon" src="">
                                    </div>
                                    <div id="day1" class="card-body mx-2 my-2">
                                            <h5 id="1date"></h5>
                                            <p id="1five_day_temp"></p>
                                            <p id="1five_day_humidity"></p>
                                            <img id="1five_day_icon" src="">
                                    </div>
                                    <div id="day2" class="card-body mx-2 my-2"> 
                                            <h5 id="2date"></h5>
                                            <p id="2five_day_temp"></p>
                                            <p id="2five_day_humidity"></p>
                                            <img id="2five_day_icon" src="">
                                    </div>
                                    <div id="day3" class="card-body mx-2 my-2">
                                            <h5 id="3date"></h5>
                                            <p id="3five_day_temp"></p>
                                            <p id="3five_day_humidity"></p>
                                            <img id="3five_day_icon" src="">
                                    </div>
                                    <div id="day4" class="card-body mx-2 my-2">
                                            <h5 id="4date"></h5>
                                            <p id="4five_day_temp"></p>
                                            <p id="4five_day_humidity"></p>
                                            <img id="4five_day_icon" src="">
                                    </div>
                                </div>
                            </div>
                        </div>
                
                
                
                    
                                    
                
                
                
                            </div>
                        </div>
                
                
                

                    <!-- jQuery JS -->
                    <script src="https://code.jquery.com/jquery.js"></script>
                    <script src="https://kit.fontawesome.com/2e0dc01201.js" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
                    <!-- Code to the JavaScript File -->
                    <script src="./Assets/weather.js"></script>

</body>

</html>
